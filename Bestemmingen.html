<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepagina</title>
    <link rel="stylesheet" href="CSS/CSS.css">
</head>
<style>

    /*NAVBAR*/
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000000;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
        width: 1890px;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }

    .active {
        background-color: #4CAF50;
    }
</style>
<body>
<!--NAVBAR-->
<img class="banner" src="IMG/Banner.png" alt="South Africa" STYLE=" TOP:0px; LEFT:0px; WIDTH:1890px; HEIGHT:420px">
<ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">Bestemmingen</a></li>
    <li><a href="">Contact</a></li>
    <li><a href="#contact">Registreer</a></li>
    <li><a href="#contact">Inloggen</a></li>
</ul>
<div class="page"> <!--Center page opening-->

</div>
<!--FOOTER-->
<div class="footer">
    <p>Copyright Dehortop 2019</p>
</div>
</body>
</html>
